#show in comment
author=lousama

# model/mapper/mapperXml/dao package path
# is wrapper class in model,example:Integer/int,default false
is_wrapper=true
# prefix of package path
package_prefix=com.lousama.generator

# package_path = {package_prefix} + next value,set {package_prefix} null if you wanna define next
package_model=model
package_mapper_xml=mappers
package_dao=dao

#default file suffix
model_suffix=
mapper_xml_suffix=Mapper
dao_suffix=Mapper

# jdbc info
jdbc_database=mysql
jdbc_url=localhost:3306/config
jdbc_username=root
jdbc_password=root
jdbc_table=



